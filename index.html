<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fechitas Demo</title>

    <link rel="stylesheet" href="dev/css/fechitas.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="dist/fechitas.js"></script>
    <script>
      $(function() {
        $('#fecha1').fechitas();
        $('#fecha2').fechitas({type: 'month'});
        $('#fecha3').fechitas({hideOnMobile: false});
      });
    </script>
    <style media="screen">
      body {
        font: 16px/1.5 "Helvetica Neue", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Fechitas!</h1>

    <fieldset>
      <label for="fecha1">Basic Example</label>
      <input type="date" name="fecha1" class="fechitas" id="fecha1">
    </fieldset>

    <fieldset>
      <label for="fecha2">Only Month</label>
      <input type="date" name="fecha2" class="fechitas" id="fecha2">
    </fieldset>

    <fieldset>
      <label for="fecha3">Works on Mobile</label>
      <input type="date" name="fecha3" class="fechitas" id="fecha3">
    </fieldset>

  </body>
</html>
